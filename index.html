<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>School Admin Pro - Mobile Friendly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Khmer+OS+Siemreap&family=Khmer+OS+Muol+Light&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    :root { 
        --primary-color: #4361ee;
        --khmer-font: 'Khmer OS Siemreap', sans-serif;
    }
    body { font-family: 'Inter', var(--khmer-font); background-color: #f0f2f5; overflow-x: hidden; }

    /* Login Mobile Friendly */
    .login-container { width: 92%; max-width: 400px; border-radius: 20px; border: none; }
    
    /* Responsive Table for Mobile */
    @media (max-width: 768px) {
        .table-responsive { border: 0; }
        .table thead { display: none; }
        .table tr { display: block; margin-bottom: 1rem; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 10px; }
        .table td { display: flex; justify-content: space-between; align-items: center; border: none; padding: 5px 10px; text-align: right; }
        .table td::before { content: attr(data-label); font-weight: bold; text-align: left; color: #666; }
        .stat-card { margin-bottom: 10px; }
    }

    /* Print Logic */
    @media print {
      body * { visibility: hidden; }
      #printArea, #printArea * { visibility: visible; }
      .no-print { display: none !important; }
    }
    
    .admin-only { display: none; } /* លាក់សម្រាប់ User ជាមុន */
    .fab-btn { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; border-radius: 50%; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
  </style>
</head>
<body>

<section id="loginSection" class="d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);">
    <div class="card login-container shadow-lg p-3">
        <div class="card-body text-center">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEi33gP-LjadWAMAbW6z8mKj7NUYkZeslEJ4sVFw7WK3o9fQ-JTQFMWEe06xxew4lj7WKpfuk8fadTm5kXo3GSW9jNaQHE8SrCs8_bUFDV8y4TOJ1Zhbu0YKVnWIgL7sTPuEPMrmrtuNqwDPWKHOvy6PStAaSrCz-GpLfsQNyq-BAElq9EI3etjnYsft0Pvo" 
                 alt="Logo" class="mb-3" style="width: 70px;">
            <h5 class="fw-bold text-primary mb-1">ប្រព័ន្ធគ្រប់គ្រងសិស្ស</h5>
            <p class="text-muted small mb-4">សាលារៀន ព្រះរាជអគ្គមហេសី</p>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" id="username" placeholder="User">
                <label>ឈ្មោះអ្នកប្រើប្រាស់</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control rounded-3" id="password" placeholder="Pass">
                <label>ពាក្យសម្ងាត់</label>
            </div>
            <button class="btn btn-primary w-100 py-3 fw-bold rounded-3 shadow" onclick="login()">ចូលប្រព័ន្ធ</button>
        </div>
    </div>
</section>

<div id="mainApp" style="display:none;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top no-print">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold small"><i class="bi bi-mortarboard-fill"></i> SCHOOL ADMIN</span>
      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-light" onclick="showSection('dashboard')"><i class="bi bi-house"></i></button>
        <button class="btn btn-sm btn-light" onclick="showSection('students')"><i class="bi bi-people"></i></button>
        <button class="btn btn-sm btn-danger" onclick="logout()"><i class="bi bi-power"></i></button>
      </div>
    </div>
  </nav>

  <div id="dashboardSection" class="container p-3">
    <div class="row g-2 mb-4" id="statsRow"></div>
    <div class="bg-white rounded-4 shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="fw-bold m-0 text-primary">Teacher Summary</h6>
            <button class="btn btn-sm btn-outline-dark" onclick="printReport()"><i class="bi bi-printer"></i></button>
        </div>
        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="table-light"><tr><th>គ្រូ</th><th>សិស្ស</th><th>សរុប</th><th>២០%</th></tr></thead>
                <tbody id="teacherBody"></tbody>
            </table>
        </div>
    </div>
  </div>

  <div id="studentSection" class="container p-3" style="display:none;">
    <div class="bg-white rounded-4 shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="fw-bold m-0 text-primary">Student List</h6>
            <button class="btn btn-primary btn-sm admin-only" onclick="openStudentModal()">+ ថ្មី</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead><tr><th>ឈ្មោះ</th><th>ភេទ</th><th>គ្រូ</th><th>តម្លៃ</th><th class="admin-only">សកម្មភាព</th></tr></thead>
                <tbody id="studentBody"></tbody>
            </table>
        </div>
    </div>
  </div>

  <button id="fabBtn" class="btn btn-primary fab-btn admin-only" onclick="openStudentModal()"><i class="bi bi-plus-lg fs-4"></i></button>
</div>

<div class="modal fade" id="studentModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4">
      <div class="modal-header"><h6 class="fw-bold m-0" id="modalTitle">បញ្ចូលសិស្សថ្មី</h6><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body p-4">
        <input type="hidden" id="editOriginalName">
        <div class="form-floating mb-3"><input type="text" id="addStudentName" class="form-control rounded-3"><label>ឈ្មោះសិស្ស</label></div>
        <div class="row g-2 mb-3">
          <div class="col-6"><div class="form-floating"><select id="addGender" class="form-select"><option value="Male">ប្រុស</option><option value="Female">ស្រី</option></select><label>ភេទ</label></div></div>
          <div class="col-6"><div class="form-floating"><input type="text" id="addGrade" class="form-control"><label>ថ្នាក់</label></div></div>
        </div>
        <div class="form-floating mb-3"><select id="addTeacherSelect" class="form-select">
            <option value="កែមលៀងគា">កែមលៀងគា</option><option value="ប្រាក់ប្រសើ">ប្រាក់ប្រសើ</option>
            <option value="ស្រេងស្រីម៉ី">ស្រេងស្រីម៉ី</option><option value="ថាស្បៃរឿង">ថាស្បៃរឿង</option>
            <option value="ស្រីសុផានី">ស្រីសុផានី</option><option value="ណុនផាន់ណី">ណុនផាន់ណី</option>
        </select><label>គ្រូបង្រៀន</label></div>
        <div class="form-floating mb-3"><input type="number" id="addFee" class="form-control"><label>តម្លៃសិក្សា</label></div>
        <button class="btn btn-primary w-100 py-3 fw-bold rounded-3" onclick="submitStudent()">រក្សាទុក</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
