<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Login Section -->
  <div class="login-wrapper" id="loginSection">
    <div class="login-card">
      <div class="login-icon-box"><i class="bi bi-person-circle"></i></div>
      <h4 class="mb-4">ចូលប្រព័ន្ធ</h4>
      <input type="text" id="username" class="form-control mb-2" placeholder="ឈ្មោះអ្នកប្រើ">
      <input type="password" id="password" class="form-control mb-3" placeholder="ពាក្យសម្ងាត់">
      <button class="btn btn-primary w-100 btn-login" onclick="login()">ចូល</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" style="display:none;">
    <nav class="navbar navbar-light bg-light p-3">
      <span class="navbar-brand mb-0 h1">Dashboard</span>
      <button class="btn btn-outline-danger" onclick="logout()">ចាកចេញ</button>
    </nav>

    <div class="container my-4">
      <div class="row" id="statsRow"></div>

      <h5 class="mt-4">Teacher Summary</h5>
      <div class="table-responsive">
        <table class="table table-bordered" id="teacherTable"></table>
      </div>

      <h5 class="mt-4">Student List</h5>
      <input type="text" id="studentSearch" class="form-control mb-2" placeholder="ស្វែងរកសិស្ស" oninput="filterStudents()">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>សិស្ស</th>
              <th>គ្រូ</th>
              <th>តម្លៃសិក្សា</th>
              <th>ចំនួន</th>
            </tr>
          </thead>
          <tbody id="studentBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
