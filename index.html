<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Admin Pro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Serif+Khmer:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

<!-- LOGIN -->
<div id="loginSection" class="login-wrapper">
  <div class="login-card">
    <div class="login-icon-box"><i class="bi bi-mortarboard-fill"></i></div>
    <h4 class="fw-bold">School Dashboard</h4>

    <div class="form-floating mb-3">
      <input id="username" class="form-control" placeholder="Username">
      <label>Username</label>
    </div>

    <div class="form-floating mb-3">
      <input id="password" type="password" class="form-control" placeholder="Password">
      <label>Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2" onclick="login()">LOGIN</button>
  </div>
</div>

<!-- MAIN APP -->
<div id="mainApp" style="display:none">
  <nav class="navbar bg-white shadow-sm px-3">
    <span class="fw-bold text-primary">Dashboard</span>
    <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
  </nav>

  <div class="container mt-3">
    <h6 class="fw-bold mb-2">Students</h6>

    <input class="form-control mb-2" placeholder="Search..." id="studentSearch" onkeyup="filterStudents()">

    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="studentTableMain">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Teacher</th>
            <th>Fee</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody id="studentBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
